# Puedes sobreescribir con ORACLE_WALLET_DIR apuntando a un directorio real.
spring.datasource.url=jdbc:oracle:thin:@(DESCRIPTION=(ADDRESS=(PROTOCOL=tcps)(HOST=adb.eu-madrid-1.oraclecloud.com)(PORT=1522))(CONNECT_DATA=(SERVICE_NAME=g76c8cd2daacb5f_kbryvuiplud4wz9t_tpurgent.adb.oraclecloud.com))(Security=(MY_WALLET_DIRECTORY=${ORACLE_WALLET_DIR:${user.dir}/wallet})))

# Mueve credenciales a variables de entorno (evita hardcodear secretos en el repo)
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:ADMIN}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
mybatis.type-aliases-package=com.example.solacademy.model
mybatis.mapper-locations=classpath*:/mybatis/*.xml
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

aws.accessKeyId=${AWS_ACCESS_KEY_ID:}
aws.secretKey=${AWS_SECRET_ACCESS_KEY:}
aws.region=${AWS_REGION:us-east-1}
aws.s3.bucket=${AWS_S3_BUCKET:solacademy}


